{% extends "base.html" %}
{% block title %}Courses | CodeUz{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-8">
        <h1 class="mb-4">Courses</h1>
        <div class="row">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
                    <div class="card-body">
                        <h5 class="card-title
                        ">{{ course.title }}</h5>
                        <video class="card-text">{{ lesson.video }}</video>
                        <a href="{% url 'lessons' %}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Search</h5>
                <form method="GET">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search..." name="q">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
